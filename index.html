<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Memories ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>💖 Our Beautiful Journey 💖</h1>
    <p>Forever & Always Together ✨</p>
  </header>

  <section class="gallery">
    <div class="photo landscape" data-content="This was one of our most special days ❤️"><img src="images/photo1.jpg" alt=""></div>
    <div class="photo landscape" data-content="Every smile of yours is my happiness 🌸"><img src="images/photo2.jpg" alt=""></div>
    <div class="photo portrait" data-content="You make my world brighter than the stars ✨"><img src="images/photo3.jpg" alt=""></div>
    <div class="photo portrait" data-content="My favorite place is right next to you 💕"><img src="images/photo4.jpg" alt=""></div>
    <div class="photo portrait" data-content="Together is my favorite place to be 🌹"><img src="images/photo5.jpg" alt=""></div>
    <div class="photo portrait" data-content="You are my today & all of my tomorrows 💍"><img src="images/photo6.jpg" alt=""></div>
  </section>

  <!-- Popup Content Box -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <span class="close">&times;</span>
      <p id="popup-text"></p>
    </div>
  </div>

  <!-- Hearts Animation -->
  <div id="hearts-container"></div>

  <script src="script.js"></script>
</body>
</html>
