<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Intro Section -->
  <div id="intro">
    <div class="typing">I Am In Love With You ❤️</div>
  </div>

  <canvas id="fireworks"></canvas>
  
  <!-- Timeline -->
  <section class="timeline" id="memories">
    <h2>Our Memories</h2>
    <p>That Will Be Always In My Mind My Love</p>

    <div class="memory">
      <div class="photo"><img src="yourphoto1.jpg" alt=""></div>
      <div class="heart">❤️</div>
      <div class="text-box">That special day 🌸 <br> 01-01-2024</div>
    </div>

    <div class="memory">
      <div class="photo"><img src="yourphoto2.jpg" alt=""></div>
      <div class="heart">❤️</div>
      <div class="text-box">Our sweetest laugh 😍 <br> 14-02-2024</div>
    </div>

    <div class="memory">
      <div class="photo"><img src="yourphoto3.jpg" alt=""></div>
      <div class="heart">❤️</div>
      <div class="text-box">Forever together 💕 <br> 20-03-2024</div>
    </div>
  </section>

  <!-- Love Letter -->
  <div class="letter">
    My Love, <br>
    Every moment with you is my treasure.  
    You’re my today and all of my tomorrows.  
    <br><br> — Yours Forever ❤️ <br> 26-08-2025
  </div>

  <audio id="fireworkSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
