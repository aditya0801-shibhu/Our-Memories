<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Us — Forever ❤️</title>

  <!-- Top-notch fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Manrope:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Flicker guard during load -->
  <style>
    html.preload * { transition: none !important; animation: none !important; }
  </style>

  <link rel="stylesheet" href="style.css" />
  <script>
    document.documentElement.classList.add('preload');
    addEventListener('load', ()=> document.documentElement.classList.remove('preload'));
  </script>
</head>
<body>
  <header class="hero">
    <h1 class="script">Our Future, Our Love</h1>
    <p class="tag">6 memories • 2 hearts • 1 story</p>
  </header>

  <main class="wrap">
    <!-- Exactly 6 tiles: 2 landscape, 4 portrait -->
    <section class="grid">
      <!-- 16:9 -->
      <figure class="tile landscape">
        <img src="images/landscape1.jpg" alt="Memory 1">
        <figcaption>the way you smile</figcaption>
      </figure>

      <!-- 9:16 -->
      <figure class="tile portrait">
        <img src="images/portrait1.jpg" alt="Memory 2">
        <figcaption>little moments</figcaption>
      </figure>

      <!-- 9:16 -->
      <figure class="tile portrait">
        <img src="images/portrait2.jpg" alt="Memory 3">
        <figcaption>your laugh</figcaption>
      </figure>

      <!-- 16:9 -->
      <figure class="tile landscape">
        <img src="images/landscape2.jpg" alt="Memory 4">
        <figcaption>late night talks</figcaption>
      </figure>

      <!-- 9:16 -->
      <figure class="tile portrait">
        <img src="images/portrait3.jpg" alt="Memory 5">
        <figcaption>forever us</figcaption>
      </figure>

      <!-- 9:16 -->
      <figure class="tile portrait">
        <img src="images/portrait4.jpg" alt="Memory 6">
        <figcaption>always you</figcaption>
      </figure>
    </section>
  </main>

  <!-- Hearts -->
  <div id="hearts"></div>

  <footer class="foot">
    <span class="script">Happy Anniversary</span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
