<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love ❤️</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Loading / Welcome Screen -->
  <div class="welcome-screen">
    <h1 class="welcome-text">I ❤️ U</h1>
  </div>

  <!-- Main Container -->
  <div class="container hidden">
    <h2 class="title">Our Memories 💕</h2>
    <div class="gallery">
      <div class="photo-card landscape" onclick="toggleLetter(this)">
        <img src="photo1.jpg" alt="Memory 1">
        <div class="letter">This was one of our happiest days 💖</div>
      </div>
      <div class="photo-card landscape" onclick="toggleLetter(this)">
        <img src="photo2.jpg" alt="Memory 2">
        <div class="letter">Every smile of yours is my favorite moment 😍</div>
      </div>
      <div class="photo-card portrait" onclick="toggleLetter(this)">
        <img src="photo3.jpg" alt="Memory 3">
        <div class="letter">You make my world brighter ✨</div>
      </div>
      <div class="photo-card portrait" onclick="toggleLetter(this)">
        <img src="photo4.jpg" alt="Memory 4">
        <div class="letter">Forever grateful for your love ❤️</div>
      </div>
      <div class="photo-card portrait" onclick="toggleLetter(this)">
        <img src="photo5.jpg" alt="Memory 5">
        <div class="letter">Every memory with you is precious 🌸</div>
      </div>
      <div class="photo-card portrait" onclick="toggleLetter(this)">
        <img src="photo6.jpg" alt="Memory 6">
        <div class="letter">Can’t wait for more adventures with you 💕</div>
      </div>
    </div>
  </div>

  <canvas id="fireworks"></canvas>
  <canvas id="hearts"></canvas>

  <script src="script.js"></script>
</body>
</html>
