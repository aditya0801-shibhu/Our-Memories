<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Memories ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>💖 Our Beautiful Journey 💖</h1>
    <p>Forever & Always Together ✨</p>
  </header>

  <section class="gallery">
    <div class="photo-card">
      <div class="photo landscape"><img src="images/photo1.jpg" alt=""></div>
      <div class="letter hidden">This was one of our most special days ❤️</div>
    </div>

    <div class="photo-card">
      <div class="photo landscape"><img src="images/photo2.jpg" alt=""></div>
      <div class="letter hidden">Every smile of yours is my happiness 🌸</div>
    </div>

    <div class="photo-card">
      <div class="photo portrait"><img src="images/photo3.jpg" alt=""></div>
      <div class="letter hidden">You make my world brighter than the stars ✨</div>
    </div>

    <div class="photo-card">
      <div class="photo portrait"><img src="images/photo4.jpg" alt=""></div>
      <div class="letter hidden">My favorite place is right next to you 💕</div>
    </div>

    <div class="photo-card">
      <div class="photo portrait"><img src="images/photo5.jpg" alt=""></div>
      <div class="letter hidden">Together is my favorite place to be 🌹</div>
    </div>

    <div class="photo-card">
      <div class="photo portrait"><img src="images/photo6.jpg" alt=""></div>
      <div class="letter hidden">You are my today & all of my tomorrows 💍</div>
    </div>
  </section>

  <!-- Hearts Animation -->
  <div id="hearts-container"></div>

  <script src="script.js"></script>
</body>
</html>
