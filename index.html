<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Only For You 💖</title>
  <link rel="stylesheet" href="style.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- INTRO SCREEN -->
  <div id="intro">
    <h1><span>I</span> <span>❤️</span> <span>U</span></h1>
  </div>

  <!-- MUSIC CONTROL -->
  <div class="music-control">
    <button id="musicBtn">🎵</button>
    <audio id="bgMusic" loop autoplay>
      <source src="music.mp3" type="audio/mpeg">
    </audio>
  </div>

  <!-- HEADER -->
  <header>
    <h1>💌 Our Magic Memories 💌</h1>
    <p>Forever & Always ✨</p>
  </header>

  <!-- GALLERY -->
  <section class="gallery">
    <div class="card">
      <div class="card-inner">
        <div class="card-front"><img src="images/photo1.jpg" alt=""></div>
        <div class="card-back">🌸 That day felt like a dream…</div>
      </div>
    </div>

    <div class="card">
      <div class="card-inner">
        <div class="card-front"><img src="images/photo2.jpg" alt=""></div>
        <div class="card-back">💫 Every second with you = magic</div>
      </div>
    </div>

    <div class="card">
      <div class="card-inner">
        <div class="card-front"><img src="images/photo3.jpg" alt=""></div>
        <div class="card-back">💖 Your smile is my universe</div>
      </div>
    </div>

    <div class="card">
      <div class="card-inner">
        <div class="card-front"><img src="images/photo4.jpg" alt=""></div>
        <div class="card-back">🌹 You’re my safe place</div>
      </div>
    </div>
  </section>

  <!-- Background Hearts -->
  <div id="hearts"></div>

  <!-- Fireworks only for intro -->
  <canvas id="fireworks"></canvas>

  <script src="script.js"></script>
</body>
</html>
